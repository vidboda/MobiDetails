{% extends "base.html" %}
{% block title %} 404 Error {% endblock %}
{% block content %}
    <div class="w3-container w3-padding-64">
        <h1>File Not Found - Error 404</h1>
        <p>The address you are looking for does not exist... Go back <a href="{{ url_for('index') }}" onclick="show_loader();">home</a></p>
    </div>
    <div class="w3-container w3-padding-64 w3-center">
        <p class="w3-text-blue w3-xxlarge">404... Too bad</p>
        <img class="w3-image" alt="404 HTTP error" src="{{ url_for('static', filename='img/LogoMakr_whale_error.png') }}"/>
    </div>
{% endblock %}
